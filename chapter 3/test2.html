<script id="jsbin-javascript">
var isEven = function(n){
  n = Math.abs(n);
  if(n===0){
    return true;
  }else if(n===1){
    return false;
  }else if(n>1){
    return isEven(n-2);
  }
};
console.log(isEven(1));
</script>
