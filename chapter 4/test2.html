<script id="jsbin-javascript">
var arr = [1,2,3,4,5,6,7,8,9];
var reverse = function (a){
  var newArr = [];
  console.log(a.length);
  for(var i = a.length-1; i>=0;i--){    
    newArr.push(a[i]);
  }
  return newArr;
};
console.log(reverse(arr));
</script>
